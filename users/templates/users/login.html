<!-- users>login.html -->
{% block content %}

<h1>LOGIN PAGE</h1>
<form method="post" action="{% url 'users:login' %}">
    {% csrf_token %}
    <div>
        <label>User ID</label>
        <input type="text" name="username" id="username">
    </div>
    <div>
        <label>User Password</label>
        <input type="text" name="password" id="password">
    </div>
    <button type="submit">Login</button>
</form>

{% endblock %}
