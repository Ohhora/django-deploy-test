<!-- users>login.html -->
{% block content %}

<h1>This is SW Holding Page.</h1>
<h3>Please Login. If you have no ID, please send me e-mail hugh17595@gmail.com </h3>
<h2>LOGIN PAGE</h2>
<form method="post" action="{% url 'users:login' %}">
    {% csrf_token %}
    <div>
        <label>User ID</label>
        <input type="text" name="username" id="username">
    </div>
    <div>
        <label>User Password</label>
        <input type="text" name="password" id="password">
    </div>
    <button type="submit">Login</button>
</form>

{% endblock %}
